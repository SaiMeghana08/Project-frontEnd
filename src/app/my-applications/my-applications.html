<div class="container mx-auto p-6 bg-gray-100 min-h-screen">
  <div class="bg-white border border-gray-200 p-8 max-w-screen-xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-2">My Applications</h1>
      <p class="text-lg text-gray-600">Here are the jobs you have applied for.</p>
    </header>

    <div *ngIf="(appliedJobs$ | async) as jobs; else noApplications" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let job of jobs" class="bg-gray-50 border border-gray-200 p-6">
        <h3 class="text-2xl font-semibold text-gray-800 mb-2">{{ job.companyName }}</h3>
        <p class="text-gray-600 mb-1"><strong>Job Title:</strong> {{ job.jobTitle }}</p>
        <p class="text-gray-600 mb-1"><strong>Industry:</strong> {{ job.industry }}</p>
        <p class="text-gray-600 mb-3"><strong>Location:</strong> {{ job.location }}</p>
        <p class="text-gray-700 leading-relaxed">{{ job.description }}</p>
      </div>
    </div>

    <ng-template #noApplications>
      <div class="text-center py-10">
        <p class="text-xl text-gray-500">You haven't applied for any jobs yet.</p>
        <p class="text-md text-gray-400 mt-2">Go to the <a routerLink="/companies" class="text-blue-600 hover:underline">Companies</a> page to find opportunities.</p>
      </div>
    </ng-template>
  </div>
</div>
