<div class="container mx-auto p-6 bg-gray-100 min-h-screen">
  <div class="bg-white border border-gray-200 p-8 max-w-full mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-2">User Profile</h1>
      <p class="text-lg text-gray-600">Details based on your role</p>
    </header>

    <section *ngIf="userRole === 'STUDENT'" class="mb-8 p-6 border border-gray-200 rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-gray-800">Student Profile</h2>
        <button (click)="toggleEditMode()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
          {{ editMode ? 'Cancel' : 'Edit Profile' }}
        </button>
      </div>

      <form (ngSubmit)="saveProfile()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="studentName" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="studentName" [(ngModel)]="editableStudentName" name="studentName" [readonly]="!editMode" [ngClass]="{'bg-gray-100': !editMode, 'border-gray-300': !editMode, 'focus:ring-gray-500 focus:border-gray-500': editMode}" class="mt-1 block w-full p-2 border rounded-md">
          </div>
          <div>
            <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
            <input type="text" id="studentId" [ngModel]="studentDetails.id" name="studentId" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="studentUserId" class="block text-sm font-medium text-gray-700">User ID</label>
            <input type="text" id="studentUserId" [ngModel]="studentDetails.user_id" name="studentUserId" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="studentBranch" class="block text-sm font-medium text-gray-700">Branch</label>
            <input type="text" id="studentBranch" [(ngModel)]="editableStudentBranch" name="studentBranch" [readonly]="!editMode" [ngClass]="{'bg-gray-100': !editMode, 'border-gray-300': !editMode, 'focus:ring-gray-500 focus:border-gray-500': editMode}" class="mt-1 block w-full p-2 border rounded-md">
          </div>
          <div>
            <label for="studentCgpa" class="block text-sm font-medium text-gray-700">CGPA</label>
            <input type="text" id="studentCgpa" [(ngModel)]="editableStudentCgpa" name="studentCgpa" [readonly]="!editMode" [ngClass]="{'bg-gray-100': !editMode, 'border-gray-300': !editMode, 'focus:ring-gray-500 focus:border-gray-500': editMode}" class="mt-1 block w-full p-2 border rounded-md">
          </div>
          <div>
            <label for="studentBatchYear" class="block text-sm font-medium text-gray-700">Batch Year</label>
            <input type="number" id="studentBatchYear" [(ngModel)]="editableStudentBatchYear" name="studentBatchYear" [readonly]="!editMode" [ngClass]="{'bg-gray-100': !editMode, 'border-gray-300': !editMode, 'focus:ring-gray-500 focus:border-gray-500': editMode}" class="mt-1 block w-full p-2 border rounded-md">
          </div>
          <!-- Keeping existing fields for now, adjust as needed -->
          <div>
            <label for="studentRollNo" class="block text-sm font-medium text-gray-700">Roll No</label>
            <input type="text" id="studentRollNo" [ngModel]="studentDetails.rollNo" name="studentRollNo" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="studentYear" class="block text-sm font-medium text-gray-700">Year</label>
            <input type="text" id="studentYear" [ngModel]="studentDetails.year" name="studentYear" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="studentGPA" class="block text-sm font-medium text-gray-700">GPA</label>
            <input type="text" id="studentGPA" [ngModel]="studentDetails.gpa" name="studentGPA" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="studentUniversity" class="block text-sm font-medium text-gray-700">University</label>
            <input type="text" id="studentUniversity" [ngModel]="studentDetails.university" name="studentUniversity" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="studentEmail" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="studentEmail" [ngModel]="studentDetails.email" name="studentEmail" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="studentPhone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="text" id="studentPhone" [ngModel]="studentDetails.phone" name="studentPhone" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="studentLinkedIn" class="block text-sm font-medium text-gray-700">LinkedIn</label>
            <input type="text" id="studentLinkedIn" [ngModel]="studentDetails.linkedin" name="studentLinkedIn" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
        </div>

        <div *ngIf="editMode" class="mt-6">
          <button type="submit" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Save Changes</button>
        </div>
      </form>
    </section>

    <section *ngIf="userRole === 'ADMIN'" class="mb-8 p-6 border border-gray-200 rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-gray-800">Admin Profile</h2>
        <button (click)="toggleEditMode()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
          {{ editMode ? 'Cancel' : 'Edit Profile' }}
        </button>
      </div>

      <form (ngSubmit)="saveProfile()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="adminName" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="adminName" [(ngModel)]="editableAdminName" name="adminName" [readonly]="!editMode" [ngClass]="{'bg-gray-100': !editMode, 'border-gray-300': !editMode, 'focus:ring-gray-500 focus:border-gray-500': editMode}" class="mt-1 block w-full p-2 border rounded-md">
          </div>
          <div>
            <label for="adminContactEmail" class="block text-sm font-medium text-gray-700">Contact Email</label>
            <input type="email" id="adminContactEmail" [(ngModel)]="editableAdminContactEmail" name="adminContactEmail" [readonly]="!editMode" [ngClass]="{'bg-gray-100': !editMode, 'border-gray-300': !editMode, 'focus:ring-gray-500 focus:border-gray-500': editMode}" class="mt-1 block w-full p-2 border rounded-md">
          </div>
          <div>
            <label for="adminAddedByAdminId" class="block text-sm font-medium text-gray-700">Added By Admin ID</label>
            <input type="text" id="adminAddedByAdminId" [ngModel]="adminDetails.added_by_admin_id" name="adminAddedByAdminId" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <!-- Keeping existing fields for now, adjust as needed -->
          <div>
            <label for="adminEmployeeId" class="block text-sm font-medium text-gray-700">Employee ID</label>
            <input type="text" id="adminEmployeeId" [ngModel]="adminDetails.employeeId" name="adminEmployeeId" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="adminJobTitle" class="block text-sm font-medium text-gray-700">Job Title</label>
            <input type="text" id="adminJobTitle" [ngModel]="adminDetails.jobTitle" name="adminJobTitle" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="adminDepartment" class="block text-sm font-medium text-gray-700">Department</label>
            <input type="text" id="adminDepartment" [ngModel]="adminDetails.department" name="adminDepartment" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="adminYearsExperience" class="block text-sm font-medium text-gray-700">Years Experience</label>
            <input type="text" id="adminYearsExperience" [ngModel]="adminDetails.yearsExperience" name="adminYearsExperience" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="adminEmail" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="adminEmail" [ngModel]="adminDetails.email" name="adminEmail" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
          <div>
            <label for="adminPhone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="text" id="adminPhone" [ngModel]="adminDetails.phone" name="adminPhone" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
          </div>
        </div>

        <div *ngIf="editMode" class="mt-6">
          <button type="submit" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Save Changes</button>
        </div>
      </form>
    </section>

    <section *ngIf="!userRole" class="text-center text-gray-500 mt-12">
      <p>Loading profile information or role not determined.</p>
    </section>
  </div>
</div>
