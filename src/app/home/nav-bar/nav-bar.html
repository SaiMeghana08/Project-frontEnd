<nav class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-white text-2xl font-bold tracking-wider">
          Placement Portal
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:block">
        <ul class="ml-10 flex items-baseline space-x-4">
          
          <!-- Common Links (always visible) -->
          <li>
            <a 
              routerLink="/home" 
              routerLinkActive="bg-gray-900 text-white" 
              [routerLinkActiveOptions]="{exact: true}"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
            >
              Home
            </a>
          </li>
          <li>
            <a 
              routerLink="/about-us" 
              routerLinkActive="bg-gray-900 text-white" 
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
            >
              About Us
            </a>
          </li>

          <!-- Links visible only when logged in -->
          <ng-container *ngIf="isLoggedIn()">
            <!-- Student-only -->
            <ng-container *ngIf="isStudent()">
              <li><a routerLink="/resume" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Resume</a></li>
              <li><a routerLink="/profile" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Profile</a></li>
              <li><a routerLink="/companies" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Companies</a></li>
              <li><a routerLink="/my-applications" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">My Applications</a></li>
            </ng-container>
            
            <!-- Admin-only -->
            <ng-container *ngIf="isAdmin()">
              <li><a routerLink="/students" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Students</a></li>
              <li><a routerLink="/companies" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Companies</a></li>
              <li><a routerLink="/overview" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Overview</a></li>
            </ng-container>

            <!-- Logout Button (visible when logged in) -->
            <li>
              <button 
                (click)="logout()" 
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition duration-300"
              >
                Logout
              </button>
            </li>
          </ng-container>

          <!-- Login Button (visible when not logged in) -->
          <ng-container *ngIf="!isLoggedIn()">
            <li>
              <a 
                routerLink="/login" 
                routerLinkActive="bg-gray-900 text-white" 
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300"
              >
                Login
              </a>
            </li>
          </ng-container>
        </ul>
      </div>

      <!-- Mobile Menu Button -->
      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMobileMenu()" type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="!isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden">
    <ul class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      
      <!-- Common Links (always visible) -->
      <li>
        <a 
          routerLink="/home" 
          routerLinkActive="bg-gray-900 text-white" 
          [routerLinkActiveOptions]="{exact: true}"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >
          Home
        </a>
      </li>
      <li>
        <a 
          routerLink="/about-us" 
          routerLinkActive="bg-gray-900 text-white" 
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >
          About Us
        </a>
      </li>

      <!-- Links visible only when logged in -->
      <ng-container *ngIf="isLoggedIn()">
        <!-- Student-only -->
        <ng-container *ngIf="isStudent()">
          <li><a routerLink="/resume" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Resume</a></li>
          <li><a routerLink="/profile" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Profile</a></li>
          <li><a routerLink="/companies" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Companies</a></li>
          <li><a routerLink="/my-applications" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">My Applications</a></li>
        </ng-container>

        <!-- Admin-only -->
        <ng-container *ngIf="isAdmin()">
          <li><a routerLink="/students" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Students</a></li>
          <li><a routerLink="/companies" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Companies</a></li>
          <li><a routerLink="/overview" routerLinkActive="bg-gray-900 text-white" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Overview</a></li>
        </ng-container>

        <!-- Logout Button (visible when logged in) -->
        <li>
          <button 
            (click)="logout()" 
            class="w-full text-left bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded-md transition duration-300 mt-2"
          >
            Logout
          </button>
        </li>
      </ng-container>

      <!-- Login Button (visible when not logged in) -->
      <ng-container *ngIf="!isLoggedIn()">
        <li>
          <a 
            routerLink="/login" 
            routerLinkActive="bg-gray-900 text-white" 
            class="w-full text-left bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-md transition duration-300 mt-2"
          >
            Login
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
