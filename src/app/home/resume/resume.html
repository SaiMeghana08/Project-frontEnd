<div class="container mx-auto p-4 bg-gray-100 min-h-screen">
  <div class="bg-white border border-gray-200 p-8 max-w-6xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Your Resume</h1>
      <p class="text-lg text-gray-600">Upload and view your professional resume</p>
    </header>

    <section *ngIf="showUploadSection" class="mb-8 p-6 border border-gray-200 rounded-lg bg-gray-50">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Upload Resume</h2>
      <div class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 transition-colors duration-300">
        <label for="resume-upload" class="cursor-pointer flex flex-col items-center">
          <svg class="w-12 h-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
          <span class="text-lg font-medium text-gray-600">Drag & Drop your PDF here or <span class="text-blue-600 hover:underline">Browse</span></span>
          <input id="resume-upload" type="file" (change)="onFileSelected($event)" accept="application/pdf" class="hidden">
        </label>
        <p *ngIf="uploading" class="mt-4 text-blue-600 font-medium">Uploading resume...</p>
        <p *ngIf="uploadSuccess" class="mt-4 text-green-600 font-medium">Resume uploaded successfully!</p>
      </div>
    </section>

    <section *ngIf="resumeUrl && !showUploadSection" class="mb-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-gray-700 border-b-2 border-gray-300 pb-2">View Resume</h2>
        <button (click)="changeResume()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">
          Change Resume
        </button>
      </div>
      <div class="resume-viewer border border-gray-300 rounded-lg overflow-hidden">
        <iframe [src]="resumeUrl | safeUrl" width="100%" height="800px" frameborder="0"></iframe>
      </div>
    </section>

    <section *ngIf="!resumeUrl && !showUploadSection" class="text-center text-gray-500 mt-12">
      <p>No resume uploaded yet. Please upload your resume to view it here.</p>
    </section>
  </div>
</div>
